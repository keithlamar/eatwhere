
<!doctype html>
<html>
<head>
	<title>Eat Where</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Eat Where</h1>
			<h2>The random restaurant suggester!</h2>
		</div>
	</div>
	<div id="main-form" class="container">

		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail2">Zip Code</label>
		    <input type="number" class="form-control" id="zipCode" placeholder="You Zipcode">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputPassword2">Miles Away</label>
		    <input type="number" class="form-control" id="milesAway" placeholder="How many miles away?">
		  </div>
		  <button type="submit" class="btn btn-default">Choose</button>
		</form>
	</div>


</body>
