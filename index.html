
<!doctype html>
<html>
<head>
	<title>Eat Where</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<meta charset="UTF-8">
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5ve_Fzg5IaETVChg2RjWocOMRCwfflHs&sensor=true">
    </script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<script src="https://rawgithub.com/padolsey/prettyPrint.js/master/prettyprint.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/application2.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Eat Where</h1>
			<h2>The random restaurant suggester!</h2>
		</div>
	</div>
	<div id="form" class="container">
		<div class="row">
			<div id="main-form" class="col-md-offset-4">
				<form class="form-inline" role="form">
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputEmail2">Zip Code</label>
				    <input type="text" pattern="[0-9]{5}" class="form-control" id="zipCode" placeholder="You Zipcode">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="exampleInputPassword2">Miles Away</label>
				    <input type="text" pattern="[0-9]{5}" class="form-control" id="milesAway" placeholder="How many miles away?">
				  </div>
				  <button id="submit" type="submit" class="btn btn-default">Choose</button>
				</form>
			</div>
		</div>
	</div>
	<div class="progress progress-striped active">
	  <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="45" style="width: 100%">
	    <span class="sr-only">45% Complete</span>
	  </div>
	</div>
	<div id="suggestion" class="container">
		<div class="row">
			<div class="col-md-offset-1">
				<h1 class='name'></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				
				<img id="pic" src="" class="img-responsive">
			</div>
			<div class="col-md-3">
				<img id="rating" src="">Votes: <span id="votes"></span>

				<address>
				  <strong class='name'>Twitter, Inc.</strong><br>
				  <span id="street">795 Folsom Ave, Suite 600</span><br>
				  <span id="city">San Francisco, CA 94107</span><br>
				  <abbr title="Phone">P:</abbr> <span id="phone">(123) 456-7890</span>
				</address>
			</div>
		</div>
		<div id="buttons" class="row">
			<div class="col-md-offset-5">
				<button id="next" type="button" class="btn btn-success btn-lg">Try Another</button>
				<button id="reset" type="button" class="btn btn-danger btn-lg">Start Over</button>
			</div>
		</div>
	</div>



</body>
